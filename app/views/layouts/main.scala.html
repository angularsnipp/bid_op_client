@(title: String, user: Option[models.User], nav: String = "", isPrivate: Boolean = false)(content: Html)

@import layouts._

<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>@title</title>
	

	<link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" id="bs-css" rel="stylesheet" media="screen">
	<link href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")" rel="stylesheet"> 
	
	<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/login.css")">

	<link href="@routes.Assets.at("stylesheets/datetimepicker.css")" rel="stylesheet">
	<link href="@routes.Assets.at("stylesheets/datetimepicker.less")" rel="stylesheet">
		
	<script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.0.0.min.js"></script>
	
	<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/bootstrap-datetimepicker.js")" type="text/javascript" ></script>
			
	<style type="text/css">
		body {
			padding-top: 40px;
        	padding-bottom: 40px;
		}
		.sidebar-nav {
			padding: 9px 0;
		}   
	</style>	
</head>
<body>
	
	@header(user, nav)	
	
	<!-- content starts -->					
	<section id="main"> @content	</section>
	<!-- content ends -->
	
	@footer()
	
	<!-- external javascript
	========================================================== 
    Placed at the end of the document so the pages load faster -->
	
	<script type="text/javascript">
		$(".form_datetime").datetimepicker({
			format : "dd MM yyyy - hh:ii",
			autoclose : true,
			todayBtn : true
		});
	</script>
	
</body>
</html>
